<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset-style.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <title>ToDo-App</title>
</head>

<body>
    <div class="todo">
        <div class="container">
            <div class="todo__title">
                <h1 class="todo__title-title">Task List 2022</h1>
                <form class="todo__title-form">
                    <input placeholder="What do you have planned ?" class="todo__title-input" type="text"
                        autocomplete="off" />
                    <input type="submit" value="Add Task" class="todo__title-button" />
                </form>
            </div>
            <div class="todo-tasks">
                <h2 class="todo-tasks__title">Tasks</h2>
                <div class="todo-tasks__list">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
